<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BART Departures To/From Berkeley to Montgomery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/bootstrap-table-1.15.2/bootstrap-table.min.css"/>
</head>
<body>
<div id="header">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            BART Departures To/From Berkeley & Montgomery
        </a>
    </nav>
</div>

<div class="container">
    <div class="row mt-5">
        <h1> Berkeley Departures </h1>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table data-toggle="table" class="table" id="berkeley-departures">
                <thead>
                <tr>
                    <th data-field="departureTime" scope="col">Departure Time</th>
                    <th data-field="destinationTime" scope="col">Arrival Time</th>
                    <th data-field="origin" scope="col">Origin</th>
                    <th data-field="destination" scope="col">Destination</th>
                    <th data-field="numTransfers" scope="col"># Transfers</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row mt-5">
        <h1> Montgomery Departures </h1>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table data-toggle="table" class="table" id="montgomery-departures">
                <thead>
                <tr>
                    <th data-field="departureTime" scope="col">Departure Time</th>
                    <th data-field="destinationTime" scope="col">Arrival Time</th>
                    <th data-field="origin" scope="col">Origin</th>
                    <th data-field="destination" scope="col">Destination</th>
                    <th data-field="numTransfers" scope="col"># Transfers</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="assets/bootstrap-table-1.15.2/bootstrap-table.min.js"></script>
<script src="js/bart.js"></script>
<script>
    $(document).ready(function () {
        getDepartures(BERKELEY, MONTGOMERY, $("#berkeley-departures"));
        getDepartures(MONTGOMERY, BERKELEY, $("#montgomery-departures"));
    });
</script>
</html>
